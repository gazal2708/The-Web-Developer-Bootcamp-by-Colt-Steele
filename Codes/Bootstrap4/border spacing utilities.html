<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Utilities</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-1">Border abd Spacing Utilities</h1>
        
        <!-- Border -->
        <h5 class="border border-danger rounded-top">I have a border!</h5>
        <h5 class="border-top border-info">I have a border!</h5>
        <h5 class="border border-left-0 border-warning">I have a border!</h5>
        
        <!-- Padding -->
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>
        <button class="btn btn-info pt-5">P5 Top</button>
        <button class="btn btn-info pb-5">P5 Bottom</button>
        <button class="btn btn-info px-5">P5 L-R</button>
        <button class="btn btn-info py-5">P5 T-B</button>
        <button class="btn btn-info p-auto">P6</button>
    
        <!-- Margin -->
        <p class="bg-success text-white m-0">I have no margin!</p>
        <p class="bg-success text-white m-1">I have margin 1!</p>
        <p class="bg-success text-white m-2">I have margin 2!</p>
        <p class="bg-success text-white m-3">I have margin 3!</p>
        <p class="bg-success text-white m-4">I have margin 4!</p>
        <p class="bg-success text-white m-5">I have margin 5!</p>
        <p class="bg-success text-white mr-5">I have margin right 5!</p>
        <p class="bg-success text-white ml-5">I have margin left 5!</p>
        <p class="bg-success text-white mx-5">I have margin l-r 5!</p>
        <p class="bg-success text-white my-5">I have margin t-y 5!</p>
    </div>
</body>
</html>
