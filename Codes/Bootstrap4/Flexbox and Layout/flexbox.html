<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="text-center display-4">Flexbox</div>
        <div class="border border-dark d-flex justify-content-start align-items-start" style="height:200px">
            <button class="btn btn-info btn-lg">1</button>
            <button class="btn btn-warning btn-sm">2</button>
            <button class="btn btn-primary btn-sm">3</button>
        </div>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-start" style="height:200px">
            <button class="btn btn-info btn-lg">1</button>
            <button class="btn btn-warning btn-sm">2</button>
            <button class="btn btn-primary btn-sm">3</button>
        </div>
        <div class="border border-dark d-flex flex-column justify-content-start align-items-start" style="height:200px">
            <button class="btn btn-info btn-lg">1</button>
            <button class="btn btn-warning btn-sm">2</button>
            <button class="btn btn-primary btn-sm">3</button>
        </div>
        <div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-start" style="height:200px">
            <button class="btn btn-info btn-lg">1</button>
            <button class="btn btn-warning btn-sm">2</button>
            <button class="btn btn-primary btn-sm">3</button>
        </div>

        <h1 class="display-4 text-center">Example time!</h1>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-between border border-dark" style="height: 350px;">
            <button class="btn btn-dark btn-lg">1</button>
            <button class="btn btn-dark btn-lg">2</button>
            <button class="btn btn-dark btn-lg">3</button>
            <button class="btn btn-dark btn-lg">4</button>
            <button class="btn btn-dark btn-lg">5</button>
            <button class="btn btn-dark btn-lg">6</button>
        </div>

    </div>
</body>
</html>
