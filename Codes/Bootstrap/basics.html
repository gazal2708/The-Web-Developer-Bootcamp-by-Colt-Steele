<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="container"> <!-- gives it nice padding and margin -->
        <h1>Bootstrap Basics</h1>
        <h2>Buttons</h2>
        <button class="btn btn-danger btn-sm">Click Me!</button>
        <button class="btn btn-success btn-sm active">Click Me!</button>
        <button class="btn btn-success btn-sm" disabled="disabled">Click Me!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs!</a>
        <h2>Jumbotron</h2>
        <div class="jumbotron">
            <h1>This is a Jumbotron!</h1>
            <p>gfhcgv ytfjg ftyjg uyg</p>
            <button class="btn btn-success btn-lg">Hi there!</button>
        </div>
        <h2>Forms</h2>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
