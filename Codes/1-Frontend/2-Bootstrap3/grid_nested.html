<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">
        .pink{
            background: pink;
            border: 1px solid red;
        }
        .orange{
            background: orange;
            border: 1px solid black;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xsm-12 pink">
                <div class="row">
                    <div class="col-lg-6 orange">First Half</div>                
                    <div class="col-lg-6 orange">Other Half</div>                
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xsm-12 pink">Responsive</div>
            <div class="col-md-3 col-sm-6 col-xsm-12 pink">Responsive</div>
            <div class="col-md-3 col-sm-6 col-xsm-12 pink">
                <div class="row">
                    <div class="col-lg-2 orange">1/6th</div>
                    <div class="col-lg-2 orange">1/6th</div>
                    <div class="col-lg-2 orange">1/6th</div>
                    <div class="col-lg-2 orange">1/6th</div>
                    <div class="col-lg-2 orange">1/6th</div>
                    <div class="col-lg-2 orange">1/6th</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
